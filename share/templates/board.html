{% extends 'base.html' %}

{% block content %}

<div class="album py-5 bg-light">
  <div class="container">
	  <div class="row">
          <div class="col-md-4">
	      <div class="card mb-4 shadow-sm">
	        <img class="card-img-top" src="{{ content.id.image.url }}" alt=" Card image cap">
	        <div class="card-body">
	          <h4>{{ content.id.title }}</h4>
	          <p class="card-text">{{ content.id.content }}</p>
	          <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" >View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                  </div>
	        </div>
	      </div>
	    </div>
	   </div>
	   </div>
	   </div>
	   
        <!-- 게시글 제목 -->
        <div class="title">
            <h1>title</h1>
       </div>
       <!-- 게시글 이미지 -->
       <div class="img">
           <img src="" alt="img" class="img">
       </div>
       <!-- 게시글 내용 -->
       <div class="content">
            <p>content</p>
       </div>
       <!-- 좋아요/버튼 -->
       <div class="like">
           <!--<button>하트 이미지 들어갈 예정</button>-->
           <!--<button>꽉찬 하트 이미지 들어갈 예정</button>-->
           <p class="like">좋아요</p>
       </div>
       <!-- 댓글 쓰기 -->
       <div class="comments">
           <img src="" alt="profile" class="profile">
           <input type="text" class="comments">
           <button>댓글쓰기</button>
       </div>
       <!-- 댓글 입력완료 -->
       <div class="comments_done">
           <img src="" alt="profile" class="profile_done">
           <p class="comments_done"></p>
           <button>댓글수정</button>
        </div>
{% endblock %}
